<template id="template">
    <button>
        <content></content>
    </button>
    <style>button {
        padding: 10px 20px;
        border: 1px solid lightblue;
        background: white;
        font-family: "Arial"
    }

    button:active {
        background: #eee;;
    }</style>
</template>
<script>
    var buttonHost = document.querySelector('.my_button'); // This line is only because we're not using custom elements
    var shadowRoot = buttonHost.createShadowRoot();
    var currentScript = document._currentScript ? document._currentScript : document.currentScript;
//    var currentScript;
//    if(document._currentScript) {
//        currentScript = document._currentScript;
//    } else {
//        currentScript = document.currentScript;
//    }
    var template = currentScript.ownerDocument.getElementById('template').content;
    shadowRoot.appendChild(document.importNode(template, true));
</script>
